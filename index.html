<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Result suumary</title>
</head>

<body>

  <div class="summary">
    <div class="left">
      <h2>Your Result</h2>
      <div class="result">
        <div>
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <ul>
        <li>
          <div class="title">
            <img src="img/icon-reaction.svg" alt="">Reaction
          </div>
          <div class="number">
            80
            <span> / 100</span>
          </div>
        </li>
        <li>
          <div class="title">
            <img src="img/icon-memory.svg" alt="">Memory
          </div>
          <div class="number">
            92
            <span> / 100</span>
          </div>
        </li>
        <li>
          <div class="title">
            <img src="img/icon-verbal.svg" alt="">Verbal
          </div>
          <div class="number">
            61
            <span> / 100</span>
          </div>
        </li>
        <li>
          <div class="title">
            <img src="img/icon-visual.svg" alt="">Visual
          </div>
          <div class="number">
            72
            <span> / 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

</body>

</html>
